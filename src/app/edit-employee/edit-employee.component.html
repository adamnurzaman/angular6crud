<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nik">NIK</label>
      <input formControlName="nik" type="text" class="form-control" id="nik" required [(ngModel)]="employee.nik" name="nik">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="divisionId">Division</label>
      <input formControlName="divisionId" type="text" class="form-control" id="divisionId" required [(ngModel)]="employee.divisionId" name="divisionId">
    </div>

    <div class="form-group">
      <label for="positionId">Position</label>
      <input formControlName="positionId" type="text" class="form-control" id="positionId" required [(ngModel)]="employee.positionId" name="positionId">
    </div>

    <!-- <div class="form-group">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="employee.type" name="type">
    </div> -->

    <a routerLink="" class="btn btn-danger" role="button" routerLinkActive="active">Back</a> &nbsp;
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
